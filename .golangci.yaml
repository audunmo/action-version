issues:
  exclude-files:
    - .*_temp\\.go$ # Ignore autogenerated code

linters:
  enable:
    - containedctx
    - contextcheck
    - errname
    - errorlint
    - exhaustive
    - gocritic
    - gofumpt
    - goimports
    - gosec
    - importas
    - ireturn
    - makezero
    - musttag
    - nestif
    - nilnil
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - prealloc
    - predeclared
    - protogetter
    - rowserrcheck
    - sloglint
    - unconvert
    - unparam
    - usestdlibvars
    - wastedassign
    - whitespace
